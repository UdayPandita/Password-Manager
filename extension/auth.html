<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LPH - Account</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font: 14px/1.4 -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,system-ui;
      margin: 0;
      padding: 24px;
      min-width: 380px;
      background: #fff;
      box-sizing: border-box;
    }
    .container { max-width: 420px; margin: 0 auto; }
    .logo-header { display: flex; align-items: center; justify-content: center; gap: 12px; margin-bottom: 24px; }
    .logo-header img { width: 48px; height: 48px; border-radius: 8px; }
    h1 { font-size: 24px; margin: 0; text-align: center; }
    .tabs { display: flex; gap: 8px; margin-bottom: 20px; border-bottom: 2px solid #eee; }
    .tab { padding: 10px 20px; cursor: pointer; background: none; border: none; border-bottom: 3px solid transparent; font-size: 15px; font-weight: 500; color: #666; transition: 0.2s; }
    .tab.active { border-bottom-color: #007AFF; color: #007AFF; }
    .form-group { margin-bottom: 18px; }
    label { display: block; margin-bottom: 6px; font-weight: 500; }
    input { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; transition: border-color 0.2s; box-sizing: border-box; }
    input:focus { border-color: #007AFF; outline: none; }
    button[type="submit"] { width: 100%; padding: 14px; background: #007AFF; color: #fff; border: none; border-radius: 8px; font-weight: 600; font-size: 15px; cursor: pointer; transition: 0.2s; }
    button[type="submit"]:hover { background: #0051D5; }
    button[type="submit"]:disabled { background: #ccc; cursor: not-allowed; }
    .message { margin-top: 16px; padding: 12px; border-radius: 8px; display: none; }
    .message.error { background: #fee; color: #c00; border: 2px solid #fcc; }
    .message.success { background: #efe; color: #060; border: 2px solid #cfc; }
    .info { margin-top: 20px; padding: 16px; background: #f5f9ff; border-radius: 8px; border-left: 4px solid #007AFF; font-size: 13px; color: #555; }
    .info strong { color: #007AFF; display: block; margin-bottom: 8px; }
    .link-text { text-align: center; margin-top: 16px; font-size: 13px; }
    .link-text a { color: #007AFF; text-decoration: none; font-weight: 500; }
    .link-text a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-header">
      <img src="icons/logo.png" alt="LPH">
      <h1>LPH Password Manager</h1>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="signin">Sign In</button>
      <button class="tab" data-tab="signup">Sign Up</button>
    </div>

    <!-- Sign In -->
    <form id="signinForm" class="form">
      <div class="form-group">
        <label for="signin-email">Email</label>
        <input type="email" id="signin-email" required autocomplete="email" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="signin-password">Master Password</label>
        <input type="password" id="signin-password" required autocomplete="current-password" placeholder="Enter your master password">
      </div>
      <button type="submit">Sign In</button>
      <div class="link-text"><a href="recover.html">Forgot password? Recover with phrase</a></div>
      <div class="message" id="signin-message"></div>
    </form>

    <!-- Sign Up -->
    <form id="signupForm" class="form" style="display:none;">
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" required placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="signup-password">Master Password (min 8 chars)</label>
        <input type="password" id="signup-password" minlength="8" required placeholder="Create a strong password">
      </div>
      <div class="form-group">
        <label for="signup-confirm">Confirm Master Password</label>
        <input type="password" id="signup-confirm" minlength="8" required placeholder="Re-enter your password">
      </div>
      <button type="submit">Create Account</button>
      <div class="message" id="signup-message"></div>
      <div class="info">
        <strong>‚ö†Ô∏è Important:</strong>
        Your master password encrypts your vault. You‚Äôll receive a 12-word recovery phrase ‚Äî save it safely!
      </div>
    </form>

    <div class="info" style="margin-top:32px;">
      <strong>üîí Zero-Knowledge Security:</strong>
      All passwords are encrypted locally; your master password never leaves this device.
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
